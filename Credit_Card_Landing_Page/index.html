<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tu-Bank</title>
</head>

<body class="bg-neutral-900 text-white">

    <!-- Navbar -->
    <nav class="max-w-screen-2xl mx-auto flex justify-between items-center font-bold text-xl gap-4 p-12 ">
        <div>
            <img src="./Assets/Icons/Logo.svg" alt="no-img">
        </div>
        <div class="hidden md:flex list-none items-center gap-8">
            <li>HOME</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>About Us</li>
        </div>
        <div class="flex gap-2 items-center">
            <select class="h-full bg-neutral-900" name="languages" id="English">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Japanese">Japanese</option>
                <option value="Russian">Russian</option>
            </select>
            
            <button class="flex" type="submit">
                <img src="./Assets/Icons/btn-pink-bg.svg" alt="no-img">
                Contact Us
            </button>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="bg-no-repeat lg:bg-[url('./Assets/Photos/frontCards.png')] bg-right h-[750px]">
        <div class="max-w-screen-2xl mx-auto flex flex-col items-center md:items-start p-16 gap-y-24 ">
            <div class="flex flex-col gap-y-8 text-xl">
                <h1 class="text-6xl md:w-[50%] font-bold">Simplify All Transactions in <span class="text-fuchsia-400">One Card</span> </h1>
                <p class="md:w-[30%]">Hurry Up and Join Now, with this you can manage your daily finances easily and safely</p>
            </div>
            <div>
                <button class="flex items-center text-4xl font-bold"  type="submit">
                    <img src="./Assets/Icons/btn-pink-bg.svg" alt="no-img">
                    Get Started
                    <img src="./Assets/Icons/RightArrow.svg" alt="no-img">
                </button>
            </div>
            <div class="flex items-center gap-4 ">
                <div class="flex items-center gap-2 px-4 border-r-4">
                    <p class="text-3xl font-bold">42K<span class="text-fuchsia-400">+</span></p>
                    <p class="text-sm">Happy <br>Active User</p>
                </div>
                <div class="flex items-center gap-2">
                    <p class="text-3xl font-bold">12K<span class="text-fuchsia-400">+</span></p>
                    <p class="text-sm">Years <br> Experienced</p>
                </div>
            </div>
        </div>
    </main>

</body>
